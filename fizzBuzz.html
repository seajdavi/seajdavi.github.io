<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(function(){
      $("#header").load("header.html");
    });
    </script>


    <meta charset="UTF-8">
    <title>FizzBuzz</title>
    <script type="text/javascript" src="fizzBuzz.js"></script>
</head>
<body>
    <div id="header"></div>


<div class="container">
    <div class="jumbotron">
        <h2>FizzBuzz</h2>
        <h3>Enter a number below<br>
            <small>
                If the number is divisible by 3, the output will be Fizz<br>
                If the number is divisible by 5, the output will be Buzz<br>
                If the number is divisible by 3 and 5, the output will be FizzBuzz
            </small>
        </h3>
        <input type="text" id="number"/>
        <button class="btn btn-primary" onclick="clearResults(document.getElementById('number').value, 'single')">Go!</button>
        <button class="btn btn-primary" onclick="clearResults(document.getElementById('number').value, 'range')">See results for all numbers in this range</button>
        <p id="result"></p>
    </div>
</div>


</body>
</html>

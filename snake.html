<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(function(){
      $("#header").load("header.html");
    });
    </script>
    <link rel="stylesheet" href="snake.css">


    <meta charset="UTF-8">
    <title>Snake</title>
    <script type="text/javascript" src="snake.js"></script>
</head>

<body>
    <div id="header"></div>


    <div class="container">
        <div id="mainWell" class="well">
            <h1 id = 'title' align='center'>SNAKE</h1>

            <br>
            <p id = 'p1' class = "lead">Use the arrow keys or WASD to move</p>
            <p class = "lead">Press Space Bar to pause and resume</p>
            <div id="speed" class="dropdown">
                <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Select Speed
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li id = 'speed1' onclick="changeSpeed(250)" role="presentation"><a role="menuitem">Slow</a></li>
                    <li id = 'speed2'onclick="changeSpeed(125)" role="presentation"><a role="menuitem">Medium</a></li>
                    <li id = 'speed3' onclick="changeSpeed(80)" role="presentation"><a role="menuitem">Fast</a></li>
                </ul>

                <button class="btn btn-danger snape-button" style="font-family:hp" id="snape" onclick="snape()">SNAPE MODE</button>
                <div id = 'music'></div>
                <div id = 'snapeVoice'></div>

                <div id='frequency' class="dropdown" style="display:none;">
                    <button class="btn btn-danger dropdown-toggle" id="menu2" type="button" data-toggle="dropdown">Select Frequency of Snape Quotes
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu2">
                        <li id = 'freq1' onclick="changeFrequency(1)" role="presentation"><a role="menuitem">Always</a></li>
                        <li id = 'freq2' onclick="changeFrequency(2)" role="presentation"><a role="menuitem">Frequently</a></li>
                        <li id = 'freq3' onclick="changeFrequency(5)" role="presentation"><a role="menuitem">Rarely</a></li>
                        <li id = 'freq4' onclick="changeFrequency(-1)" role="presentation"><a role="menuitem">Never</a></li>
                    </ul>
            </div>
            <br>
        </div>



        <br><br>
        <div class="text-center" id="restart"></div>
        <br>
        <div id="game" class = 'game' align='center'></div>

    </div>

</body>
</html>

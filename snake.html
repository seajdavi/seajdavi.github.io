<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(function(){
      $("#header").load("header.html");
    });
    </script>
    <link rel="stylesheet" href="snake.css">


    <meta charset="UTF-8">
    <title>Snake</title>
    <script type="text/javascript" src="snake.js"></script>
</head>

<body>
    <div id="header"></div>


    <div class="container">
        <div class="well">
        <h1 align='center'>SNAKE</h1>

        <br>
        <p class = "lead">Use the arrow keys or WASD to move</p>
        <p class = "lead">Press Space Bar to pause and resume</p>
        <p class = "lead">The game starts paused, so press the space bar and then start moving to begin</p>
            <div id="speed" class="dropdown">
                <button class="btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Select Speed
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li onclick="changeSpeed(250)" role="presentation"><a role="menuitem">Slow</a></li>
                    <li onclick="changeSpeed(125)" role="presentation"><a role="menuitem">Medium</a></li>
                    <li onclick="changeSpeed(80)" role="presentation"><a role="menuitem">Fast</a></li>
                </ul>
            </div>
        </div>
    </div>



    <div class="text-center" id="restart"></div>
    <br>
    <div id="game" align='center'></div>

</body>
</html>
